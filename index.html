<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="startScreen" class="screen active">
            <h1><i class="fas fa-brain"></i> Interactive Quiz App</h1>
            <p class="subtitle">Test your knowledge across multiple categories!</p>
            
            <div class="category-selection">
                <h2>Select a Category</h2>
                <div class="categories">
                    <div class="category-card" data-category="general">
                        <i class="fas fa-lightbulb"></i>
                        <h3>General Knowledge</h3>
                        <p>10 Questions</p>
                    </div>
                    <div class="category-card" data-category="science">
                        <i class="fas fa-flask"></i>
                        <h3>Science</h3>
                        <p>10 Questions</p>
                    </div>
                    <div class="category-card" data-category="history">
                        <i class="fas fa-landmark"></i>
                        <h3>History</h3>
                        <p>10 Questions</p>
                    </div>
                    <div class="category-card" data-category="geography">
                        <i class="fas fa-globe"></i>
                        <h3>Geography</h3>
                        <p>10 Questions</p>
                    </div>
                </div>
            </div>
            
            <div class="difficulty-selection">
                <h2>Select Difficulty</h2>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn active" data-difficulty="easy">
                        <i class="fas fa-smile"></i> Easy
                    </button>
                    <button class="difficulty-btn" data-difficulty="medium">
                        <i class="fas fa-meh"></i> Medium
                    </button>
                    <button class="difficulty-btn" data-difficulty="hard">
                        <i class="fas fa-dizzy"></i> Hard
                    </button>
                </div>
            </div>
            
            <button id="startBtn" class="btn-primary" disabled>
                <i class="fas fa-play"></i> Start Quiz
            </button>
        </div>

        <!-- Quiz Screen -->
        <div id="quizScreen" class="screen">
            <div class="quiz-header">
                <div class="progress-info">
                    <span id="questionNumber">Question 1/10</span>
                    <span id="category"></span>
                </div>
                <div class="progress-bar">
                    <div id="progressFill"></div>
                </div>
                <div class="timer">
                    <i class="fas fa-clock"></i>
                    <span id="timer">30</span>s
                </div>
            </div>

            <div class="question-container">
                <h2 id="question"></h2>
                <div id="answers" class="answers"></div>
            </div>

            <button id="nextBtn" class="btn-primary" style="display: none;">
                Next Question <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="screen">
            <div class="results-content">
                <div class="score-circle">
                    <svg width="200" height="200">
                        <circle cx="100" cy="100" r="90" fill="none" stroke="#e0e0e0" stroke-width="10"/>
                        <circle id="scoreCircle" cx="100" cy="100" r="90" fill="none" stroke="#4CAF50" 
                                stroke-width="10" stroke-dasharray="565" stroke-dashoffset="565" 
                                transform="rotate(-90 100 100)"/>
                    </svg>
                    <div class="score-text">
                        <span id="scorePercentage">0%</span>
                        <span id="scoreMessage"></span>
                    </div>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <i class="fas fa-check-circle"></i>
                        <div>
                            <span class="stat-value" id="correctAnswers">0</span>
                            <span class="stat-label">Correct</span>
                        </div>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-times-circle"></i>
                        <div>
                            <span class="stat-value" id="wrongAnswers">0</span>
                            <span class="stat-label">Wrong</span>
                        </div>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-clock"></i>
                        <div>
                            <span class="stat-value" id="totalTime">0s</span>
                            <span class="stat-label">Time</span>
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="reviewBtn" class="btn-secondary">
                        <i class="fas fa-list"></i> Review Answers
                    </button>
                    <button id="restartBtn" class="btn-primary">
                        <i class="fas fa-redo"></i> Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
